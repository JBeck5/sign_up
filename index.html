<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img class="logo-img" src="./images/odin_img.png" alt="Odin Logo" width="165px" height="200px">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="left-footer">
            <div id="footer-text">Photo by Hailie West on Unsplash</div>
        </div>
    </div>

    <div class="right-section">
        <div class="introduction">
            <div class="introduction-text">
                This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br />You <em>know</em> you want to.</div>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form class="form-field" action="" method="get">
                <div class="column">
                    <div class="form-section">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-section">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-section">
                        <label for="initial-password">PASSWORD</label>
                        <input type="text" name="initial_password" id="initial_password">
                    </div>
                </div>
                <div class="column">
                    <div class="form-section">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-section">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>
                    <div class="form-section">
                        <label for="confirm-password">PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_password">
                    </div>
                </div>

            </form>
        </div>
        <div class="account-confirmation">
            <button>Create Account</button>
            <div class="log-in">
                <div id="account-text">Already have an account?</div>
                <a href="" id="login-link">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
